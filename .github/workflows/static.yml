name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Add a build step if your site needs one (e.g., for React, Vue, etc.)
      # - name: Install & Build
      #   run: |
      #     npm install
      #     npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'   # <-- Change this to your built site folder (e.g., build/, dist/, public/)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
